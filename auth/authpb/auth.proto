syntax="proto3";

package authpb;

option go_package = "authpb";

message CreateTokenRequest {
	string username=1;
	string password=2;
}

message CreateTokenResponse {
	string token=1;
	int64 expires=2;
	string username=3;
}

service AuthService {
	rpc CreateToken(CreateTokenRequest) returns (CreateTokenResponse) {};
}
